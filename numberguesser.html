<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/numberguesser.css">
    <title>Guess The Number</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto mt-2">
                <div class="card card-body text-center mt-2">
                    <h3 class="heading-text">Guess The Number</h3>
                    <div id="game">
                        <p>Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
                        <p class="turns font-weight-light">You will have 3 turns</p>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="number" class="form-control" id="guess-input" placeholder="Enter your guess...">
                                <input type="submit" value="Submit" id="guess-btn">
                            </div>
                        </div>
                        <p class="message"></p>
                        <div id="guess-tracking">
                            <div class="card-deck mb-3 mt-5 text-center">
                                <div class="card mb-4 shadow-sm">
                                  <div class="card-header guess-color text-light">
                                    <h4 class="my-0 font-weight-normal">Too Low</h4>
                                  </div>
                                  <div class="card-body">
                                    <ul class="low-guess-numbers list-unstyled mt-3 mb-4"></ul>
                                  </div>
                                </div>
                                <div class="card mb-4 shadow-sm">
                                  <div class="card-header guess-color text-light">
                                    <h4 class="my-0 font-weight-normal">Too High</h4>
                                  </div>
                                  <div class="card-body">
                                    <ul class="high-guess-numbers list-unstyled mt-3 mb-4"></ul>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="numberguesser.js"></script>
  </body>
</html>
